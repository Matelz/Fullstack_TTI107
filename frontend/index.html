<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Filmes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body onload="obterFilmes()">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-12">
          <div class="alert alert-dismissible fade" role="alert">Teste</div>
        </div>
        <div class="col-md-8 col-lg-4">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="tituloInput"
              placeholder="Título do filme"
            />
            <label for="tituloInput">Título do filme</label>
          </div>
        </div>
        <div class="col-md-8 col-lg-4">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="sinopseInput"
              placeholder="Sinopse do filme"
            />
            <label for="sinopseInput">Sinopse do filme</label>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <button
            class="btn btn-outline-primary w-100"
            onclick="cadastrarFilme()"
          >
            Cadastrar
          </button>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <table
            class="table table-striped table-hover border text-center filmes"
          >
            <thead>
              <tr>
                <th>Título</th>
                <th>Sinopse</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
